  </div>
</div>

<!-- CORRUPT SERVER STATUS -->
<div class="panelmsg glitcheffect falling">
<p class="breaktext">
S̷̯͝Y̶̬̑Ś̴̗T̷̜͌E̴̙̾M̸͎̋ ̴̞̚B̴̗̕R̶͎̉È̵̝Ȁ̷̪C̸̤͛H̴͈͠ ███

<!-- MULTIPLE HACKER PANELS -->
<div id="console-container"></div>

<script>
// Hacker code characters
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:',.<>?/`~";

// Create multiple panels
const consoleContainer = document.getElementById("console-container");
const panelCount = 8;

for (let i = 0; i < panelCount; i++) {
    const panel = document.createElement("pre");
    panel.className = "hacker-panel falling";
    panel.style.position = "absolute"; 
    panel.style.top = Math.random() * 2000 + "px"; 
    panel.style.left = Math.random() * 90 + "vw";
    panel.style.fontSize = (12 + Math.random()*8) + "px";
    panel.style.animationDelay = Math.random()*3 + "s";
    consoleContainer.appendChild(panel);

    function randomCodeLine() {
        let line = '';
        const len = Math.floor(Math.random()*60) + 20;
        for (let j = 0; j < len; j++) {
            line += chars.charAt(Math.floor(Math.random()*chars.length));
        }
        return line;
    }

    function updatePanel() {
        panel.textContent = "";
        const lines = 20;
        for (let k = 0; k < lines; k++) {
            panel.textContent += randomCodeLine() + "\n";
        }
    }

    setInterval(updatePanel, 150 + Math.random()*100);
    updatePanel();
}
</script>

<style>
body.collapsebody {
    background:black;
    color:#0f0;
    font-family: monospace;
    overflow-y: scroll;
}

/* Falling apart effects */
.falling {
    animation: fallApart 3s infinite linear alternate;
    display:inline-block;
}
.broken { filter:blur(.5px) brightness(300%); }
.shattered { letter-spacing:6px; }
.breaktext { opacity:.85; }

/* glitch */
.glitch, .superglitch, .glitcheffect {
    text-shadow:2px 0 red, -2px 0 #00ff00, 0 2px #00ffff;
    animation:glitch .18s infinite;
}

.glitchybig { font-size:2.6rem; letter-spacing:3px; }
.superglitch { animation:glitch .08s infinite alternate; }

.panelmsg {
    padding:1rem;
    border:1px dashed #0f0;
    margin:3rem auto;
    width:90%;
    max-width:600px;
    background:rgba(0,0,0,0.4);
}

#console-container {
    position: relative;
    width:100%;
    height:auto;
}

.hacker-panel {
    color:#0f0;
    background:rgba(0,0,0,0.1);
    padding:5px;
    border:1px solid #0f0;
    overflow:hidden;
    line-height:1;
    white-space:pre;
    user-select:none;
    pointer-events:none;
    mix-blend-mode:screen;
}

/* Keyframes */
@keyframes glitch {
    0%{transform:translate(0,0) skew(0deg);}
    20%{transform:translate(-3px,3px) skew(-4deg);}
    40%{transform:translate(4px,-3px) skew(3deg);}
    60%{transform:translate(-2px,1px) skew(2deg);}
    80%{transform:translate(3px,-1px) skew(-2deg);}
    100%{transform:translate(0,0) skew(0deg);}
}

@keyframes fallApart {
    from{transform:rotate(0deg) translate(0,0);}
    to{transform:rotate(3deg) translate(0,5px);}
}
</style>

</body>

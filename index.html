<!-- MULTIPLE HACKER PANELS -->
<div id="console-container"></div>

<script>
// Hacker code characters
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:',.<>?/`~";

// Create multiple panels
const consoleContainer = document.getElementById("console-container");
const panelCount = 6; // number of panels

for (let i = 0; i < panelCount; i++) {
    const panel = document.createElement("pre");
    panel.className = "hacker-panel";
    panel.style.top = Math.random() * 80 + "vh";
    panel.style.left = Math.random() * 90 + "vw";
    panel.style.fontSize = (12 + Math.random()*8) + "px";
    consoleContainer.appendChild(panel);

    // Scroll random code
    function randomCodeLine() {
        let line = '';
        const len = Math.floor(Math.random()*60) + 20;
        for (let j = 0; j < len; j++) {
            line += chars.charAt(Math.floor(Math.random()*chars.length));
        }
        return line;
    }

    function updatePanel() {
        panel.textContent = "";
        const lines = 20;
        for (let k = 0; k < lines; k++) {
            panel.textContent += randomCodeLine() + "\n";
        }
    }

    setInterval(updatePanel, 150 + Math.random()*100);
    updatePanel();
}
</script>

<!-- STYLES -->
<style>
body.collapsebody {
    background:black;
    color:#0f0;
    font-family: monospace;
    overflow-x:hidden;
}

.glitch, .superglitch, .glitcheffect {
    text-shadow:2px 0 red, -2px 0 #00ff00, 0 2px #00ffff;
    animation:glitch .18s infinite;
}

.glitchybig { font-size:2.6rem; letter-spacing:3px; }
.superglitch { animation:glitch .08s infinite alternate; }

#console-container {
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:999;
}

.hacker-panel {
    position:absolute;
    color:#0f0;
    background:rgba(0,0,0,0.1);
    padding:5px;
    border:1px solid #0f0;
    overflow:hidden;
    line-height:1;
    white-space:pre;
    user-select:none;
    pointer-events:none;
    mix-blend-mode:screen;
}

@keyframes glitch {
    0%{transform:translate(0,0) skew(0deg);}
    20%{transform:translate(-3px,3px) skew(-4deg);}
    40%{transform:translate(4px,-3px) skew(3deg);}
    60%{transform:translate(-2px,1px) skew(2deg);}
    80%{transform:translate(3px,-1px) skew(-2deg);}
    100%{transform:translate(0,0) skew(0deg);}
}
</style>
